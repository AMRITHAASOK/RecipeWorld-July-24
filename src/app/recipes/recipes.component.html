<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <h3>Filters</h3>
        </div>
        <div class="col-4">
            <h2>All Recipes</h2>
        </div>
        <div class="col-4">
            <input type="text" placeholder="Search Your Recipe here" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div>
                <button class="btn " (click)="getAllRecipes()">All</button>
                <br>
                <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> <b>Cuisine Type</b></button>
                <div class="collapse" id="collapseExample">
                    <div class="row ">
                        @for (item of cuisineType; track $index) {
                           <div class="col">   
                            <button (click)="filterRecipe('cuisine',item)" class="btn">{{item}}</button>
                           </div>
                        }
                    </div>
                  </div>
               
                <br>
                <button class="btn">Meal Type</button>
               </div>
        </div>
        <div class="col-8">
            <div class="row mt-5">
                @for (item of recipeList; track $index) {
                    <div class="col-3 m-3">
                        <div class="card shadow">
                            <img [src]="item.image" width="100%" alt="">
                            <div class="text-center">
                                <h5>{{item.name}}</h5>
                            <h6>Cuisine : {{item.cuisine}}</h6>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>

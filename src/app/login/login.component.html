<div class="container mt-5">
    <div class="row mx-4">
        <div class="col-6 mt-5">
            <img src="https://www.bublup.com/wp-content/uploads/2023/04/digital-recipe-book-app.png" width="100%" alt="">
        </div>
        <div class="col-6 bg rounded shadow  p-5">
            <form>
                <h1 class="text-center my-3 ">Login Here</h1>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1">Email address</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4 ">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                      <label class="form-check-label" for="form2Example34"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!" class="bg" style="text-decoration: none;">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <div class="text-center ">
                    <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-block mb-4">Sign in</button>
                </div>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a routerLink="/register" class="bg" style="text-decoration: none;">Register</a></p>
                  <p>or sign up with:</p>
                  <button  data-mdb-ripple-init type="button" class="btn btn-outline-light btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button  data-mdb-ripple-init type="button" class="btn btn-outline-light btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button  data-mdb-ripple-init type="button" class="btn btn-outline-light btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button  data-mdb-ripple-init type="button" class="btn btn-outline-light btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form> 
        </div>      
    </div>

</div>

<app-header></app-header>
<div class="container mt-5 ">
     <h2 class="text-center mt-3">Your Saved Recipe Collection</h2>
    <div class="row">
       @for (item of savedList; track $index) {
        <div class="col-3">
            <img [src]="item.image" alt=" " width="100%">
           <div class="d-flex justify-content-between mt-4">
            <h5 class="mt-3">{{item.name}}</h5>
            <i (click)="deleteSavedRecipe(item._id)" class="fa-solid fa-trash text-danger fs-3"></i>
           </div>
        </div>
       }
    </div>
</div>
<app-footer></app-footer>
